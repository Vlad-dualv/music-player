<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Music Player</title>
  </head>
  <body>
    <main>
      <div class="container">
        <nav>
          <div class="circle">
            <svg
              class="icon back-icon"
              width="40"
              height="40"
              aria-label="back icon"
            >
              <use href="./img/icons.svg#icon-chevron-thin-left"></use>
            </svg>
          </div>
          <div class="circle">
            <svg class="icon" width="40" height="40" aria-label="menu icon">
              <use href="./img/icons.svg#icon-bars"></use>
            </svg>
          </div>
        </nav>
        <img
          src="./img/468-thumbnail.png"
          width="150"
          height="150"
          alt="Thumbnail"
        />
        <h1>Music name</h1>
        <h2>Singer</h2>
        <audio controls id="song">
          <source
            src="./music/01. Stacy's Mom_F_minor__bpm_118.mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div class="circle">
            <svg
              class="icon backward-icon"
              width="40"
              height="40"
              aria-label="backward icon"
            >
              <use href="./img/icons.svg#icon-backward2"></use>
            </svg>
          </div>
          <div class="circle">
            <svg
              id="play-icon"
              class="icon play-icon"
              width="40"
              height="40"
              aria-label="play icon"
            >
              <use href="./img/icons.svg#icon-play3"></use>
            </svg>
          </div>
          <div class="circle">
            <svg
              class="icon forward-icon"
              width="40"
              height="40"
              aria-label="forward icon"
            >
              <use href="./img/icons.svg#icon-forward3"></use>
            </svg>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
